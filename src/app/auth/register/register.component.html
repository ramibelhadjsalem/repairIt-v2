<div class="component">
    <div class="row">
        <div class="col-md-7 col-xs-12">
            <div class="side-left">
                <h3 class="title">S'INSCRIRE</h3>
                <form [formGroup]="registerForm" (submit)="registerForm.valid && register()">
                    <div class="form-row">
                      <div class="col-12">
                        <input type="text" formControlName="firstname"class="form-control form-control-lg" placeholder="Nom">
                      </div>
                      <div class="col-12">
                        <input type="text" formControlName="lastname" class="form-control form-control-lg" placeholder="PrÃ©nom">
                      </div>
                      <div class="col-12">
                        <input type="text" formControlName="email" class="form-control form-control-lg" placeholder="E-mail">
                      </div>
                      <div class="col-12">
                        <input type="password" formControlName="password" class="form-control form-control-lg" placeholder="Password">
                      </div>
                      <div class="col-12">
                        <button type="submit" [disabled]="!registerForm.valid" class="btn btn-primary btn-lg btn-block" >Suivant</button>
                      </div>
                    </div>
                  </form>
                  <div class="separator">
                    <span>OU</span>
                  </div>
                  <div class="social btn-toolbar">
                    <button type="button" class="btn btn-labeled btn-light">
                      <span class="btn-label">
                        <fa-icon [icon]="faGoogleD"></fa-icon>
                      </span>
                      S'inscrire avec 
                    </button> 
                    <button type="button" class="btn btn-labeled btn-light">
                      <span class="btn-label">
                        <fa-icon [icon]="faFacebookF"></fa-icon>
                      </span>
                      S'inscrire avec Facebook
                    </button>
            </div>
        </div>
    </div>
    <div class="col-5">
      <div class="side-right">
          <button class=" btn1 text-uppercase "  [routerLink]="'/login'">se connecter</button>
      </div>
    </div>
  </div>
</div>
