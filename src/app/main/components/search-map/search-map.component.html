<div class="container-fluid container-map p-0">

    <google-map width="100%" height="100%" [center]="center" [zoom]="zoom" (idle)="mapLoad()">
  
      <map-marker-clusterer clusterClass="custom-clustericon" [imagePath]="markerClustererImagePath " *ngIf="mapLoaded">
  
        <ng-container *ngFor="let elem of locations"  >
          <map-marker #marker="mapMarker" [position]="elem"   [icon]="icon"  (mapClick)="openInfoWindow(marker, infoWindow)" ></map-marker>
          <map-info-window #infoWindow="mapInfoWindow"  ><app-marker-info ></app-marker-info></map-info-window>
      </ng-container>
  
          
      </map-marker-clusterer>
    </google-map>
  
  </div>
