<div class="container-fluid adresse my-5 ">

    <div class="title mb-5">
        <h4 class=""> Choisir votre addresse</h4>
        <p>Double click pour coucher votre addresse</p>
    </div>
    <div class="container-map">
        <google-map 
            width="100%"
            height="400px" 
            [center]="center" 
            [zoom]="zoom" 
            (mapDblclick)="putMarker($event)"
          
           >
           <map-marker *ngIf="myposition"
              [position]="myposition"
              [options]="markerOptions"></map-marker>
        </google-map>
    </div>

</div>
<div class="btn-navigation btn-next">
    <button [routerLink]="['../livraison']" [disabled]="form.invalid" >Suivant</button>
</div>
