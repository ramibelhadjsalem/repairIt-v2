<div class="container-fluid adresse pt-lg-3">

    <div class="title mb-2">
        <h4 class="">{{"reparation.address.title" |translate}} </h4>
        <p>{{"reparation.address.subtitle" |translate}}</p>
    </div>
    <div class="text-center pb-3 mt-lg-5">
        <app-auto-complate-adress (setAddress)="getAddress($event)" adressType="geocode"></app-auto-complate-adress>
    </div>

    <div class="container-map">
        <google-map 
            width="100%"
            height="100%" 
            [center]="center" 
            [zoom]="zoom" 
            (mapDblclick)="putMarker($event)"
          
           >
           <map-marker *ngIf="myposition"
              [position]="myposition"
              [options]="markerOptions"></map-marker> 
        </google-map>
    </div>

</div>
<div class="btn-navigation btn-next">
    <button [routerLink]="['../livraison']" [disabled]="form.invalid" >Suivant</button>
</div>
