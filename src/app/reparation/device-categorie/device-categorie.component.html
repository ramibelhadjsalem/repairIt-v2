<div class="container-fluid d-flex flex-column align-items-center pt-lg-5 ">

    <div class="title justify-content-center text-center px-3 text-montserrat">
        <h1 class=" ">Selectionner le type de l'appareille</h1>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Quae, ducimus!</p>
    </div>
    <form class="container mt-lg-5" [formGroup]="typeForm">
        <div class="row row-cols-2 row-cols-md-4" >
            <div class="brand-card col  px-2" *ngFor="let brand of categories"  >
                <input formControlName="categorie"  type="radio" name="categorie" [id]="brand.name" [value]="brand.name" class="d-none" (click)="handleClicl($event)">
                <label  class="icon py-2" [for]="brand.name">
                    <div [innerHTML]="genrateIcon(brand.icon)"></div>
                    <p  *ngIf="true" class="title2 text-capitalize mb-0">{{brand.name}}</p>
                </label>
               
            </div>
        </div>
    </form>
</div>
<div class="btn-navigation btn-next">
    <button  [routerLink]="['./discription']" [disabled]="!typeForm.get('categorie')?.valid">Suivant</button>
</div>
