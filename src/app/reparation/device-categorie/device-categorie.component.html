<div class="container-fluid d-flex flex-column align-items-center pt-lg-5 ">

    <div class="title justify-content-center text-center px-3 text-montserrat">
        <h1 class=" ">{{"reparation.apptype.title" |translate}}</h1>
        <p>{{"reparation.apptype.subtitle"|translate}}</p>
    </div>
    <form class="container mt-lg-5" [formGroup]="typeForm">
        <div class="row row-cols-2 row-cols-md-4" >
            <div class="brand-card col  px-2" *ngFor="let categorie of categories"  >
                <input formControlName="categorie"  type="radio" name="categorie" [id]="categorie.name" [value]="categorie.name" class="d-none" (click)="handleClicl($event)">
                <label  class="icon py-2" [for]="categorie.name">
                    <div [innerHTML]="genrateIcon(categorie.icon)"></div>
                    <p  *ngIf="true" class="title2 text-capitalize mb-0">{{categorie.name |translate}}</p>
                </label>
               
            </div>
        </div>
    </form>
</div>
<div class="btn-navigation btn-next">
    <button  [routerLink]="['./discription']" [disabled]="!typeForm.get('categorie')?.valid">{{"next"|translate}}</button>
</div>
