<div class="container-fluid d-flex flex-column justify-content-evenly align-items-center p-2 p-lg-5">
    <div class="title justify-content-center text-center px-3">
        <h1 class="text-uppercase ">SÃ‰LECTIONNEZ Le type DE VOTRE device </h1>
    </div>
    <form class="container" [formGroup]="typeForm">
        <div class="row row-cols-2 row-cols-md-4" >
            <div class="brand-card col  px-2" *ngFor="let brand of categories"  >
                <input formControlName="categorie"  type="radio" name="categorie" [id]="brand.name" [value]="brand.name" class="d-none" >
                <label  class="icon py-2" [for]="brand.name">
                    <div [innerHTML]="genrateIcon(brand.icon)"></div>
                    <p  *ngIf="true" class="title2 text-capitalize mb-0">{{brand.name}}</p>
                </label>
               
            </div>
        </div>
    </form>
</div>
<div class="btn-navigation btn-next">
    <button  [routerLink]="['./discription']" [disabled]="!typeForm.get('categorie')?.valid">Suivant</button>
</div>
