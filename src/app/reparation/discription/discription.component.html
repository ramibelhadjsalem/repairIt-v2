<div class="container-fluid pannedescription d-flex flex-column align-items-center pt-lg-5">
    <div class="mb-4">
        <div class="discription-header text-center ">
            <h4 class="title mb-3 mx-md-3">{{"reparation.panne.title" |translate}}</h4>
            <p class="text px-2">{{"reparation.panne.subtitle" |translate}}</p>
        </div>
    </div>
    <form  [formGroup]="form" class="row w-100 justify-content-center px-3 mt-lg-5 ">

        <textarea  
            formControlName='discription'
            class="disription "
            rows="1"
            cols="0"
            placeholder='{{"reparation.panne.textarea" |translate}}'
        ></textarea>
        
    </form>
</div>
<div class="btn-navigation btn-next">
    <button [routerLink]="['../address']" [disabled]="form.get('discription')?.invalid" >{{"next" |translate}}</button>
</div>
