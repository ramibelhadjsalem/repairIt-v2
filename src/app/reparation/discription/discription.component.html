<div class="container-fluid pannedescription my-5 px-3 ">
    <div class="row d-flex justify-content-center">
        <div class="col-md-7 col-sm-12 p-md-5 p-sm-2 d-flex-column align-items-center justify-content-center">
            <h4 class="title text-nowrap text-uppercase mb-3 mx-md-3">Décrire votre panne</h4>
            <div class="textarea my-3">
            <input cols="3" formControlName="devicetype" [value]="12345" placeholder=" Nous aimons tout ce qui co ncerne la aimons technologie et nous aimon sommes Chez uBreakiFix, nous sommes obsédés par les gadgets et les gadgets">
        </div>
        <p class=" mx-3 mx-sm-0">Pannes populaires:</p>
        <div class="btns row">
            <div class="btn col-4 col-lg-3">
                <input type="checkbox" name="Blockage" id="Blockage" value="Blockage"  formArrayName="popularPane" (change)="onCheckboxChange($event)" >
                <label for="Blockage" >Blockage</label>
            </div>
            <div class="btn btn col-4 col-lg-3">
                <input type="checkbox" name="Afficheur" id="Afficheur" value="Afficheur"  formArrayName="popularPane" (change)="onCheckboxChange($event)">
                <label for="Afficheur" >Afficheur</label>
            </div>
            
            <div class="btn btn col-4 col-lg-3">
                <input type="checkbox" name="Memoire" id="Memoire" value="Memoire"  formArrayName="popularPane" (change)="onCheckboxChange($event)">
                <label for="Memoire" >Memoire</label>
            </div>
        </div>

    </div>
    <div class="btn btn-next">
        <button [routerLink]="['../address']">Suivant</button>
    </div>
</div>
