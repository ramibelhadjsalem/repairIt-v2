<div class="container-fluid livraison my-5">
    <div class="title-header text-center mb-5">
        <h4 class="title text-capitalize mb-3 mx-md-3">Choisir le type de livrasion</h4>
        <p class="text px-2">Lorem ipsum dolor sit amet consectetur adipisicing elit. Delectus, eligendi?</p>
    </div>
    <form [formGroup]="form" class="row justify-content-center mt-4">
        <div class="col-7 col-lg-6 rowl ">
            <p>Choisir entre</p>
            <div class="btns row flex-row-reverse row-cols-sm-1 row-cols-md-3">
                <div class="form-group col my-2">
                    <input formControlName="livraison" type="radio" name="livraison" id="Sur place" value="Sur place">
                    <label for="Sur place" class="text-capitalize text-nowrap">Sur place</label>
                </div>
                <div class="form-group col my-2">
                    <input formControlName="livraison" type="radio" name="livraison" id="a domicile" value="a domicile">
                    <label for="a domicile" class="text-capitalize text-nowrap">a domicile</label>
                </div>
                <div class="form-group col my-2">
                    <input formControlName="livraison" type="radio" name="livraison" value="Par post" id="Par post">
                    <label for="Par post" class="text-capitalize text-nowrap">Par post</label>
                </div>
                
            </div>
        </div>
    </form>
</div>
<div class="btn-navigation btn-next">
    <button [disabled]="form.get('livraison')?.invalid" (click)="handle()">Finir</button>
</div>
