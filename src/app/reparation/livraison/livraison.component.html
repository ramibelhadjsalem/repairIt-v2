<div class="container-fluid livraison pt-lg-5">
    <div class="title-header text-center mb-5">
        <h4 class="title text-capitalize mb-3 mx-md-3">{{"reparation.service.title" |translate}}</h4>
        <p class="text px-2">{{"reparation.service.subtitle" |translate}}</p>
    </div>
    <form [formGroup]="form" class="row justify-content-center mt-4">
        <div class="col-9 col-md-8 rowl ">
            <p>{{"reparation.service.option" |translate}}</p>
            <div class="btns row flex-row-reverse row-cols-2 row-cols-md-3">
                <div class="form-group col my-2">
                    <input formControlName="livraison" type="radio" name="livraison" id="Sur place" value="Sur place">
                    <label for="Sur place" class="text-capitalize text-nowrap">{{"reparation.service.option1" |translate}}</label>
                </div>
                <div class="form-group col my-2">
                    <input formControlName="livraison" type="radio" name="livraison" id="a domicile" value="a domicile">
                    <label for="a domicile" class="text-capitalize text-nowrap">{{"reparation.service.option2" |translate}}</label>
                </div>
                <div class="form-group col my-2">
                    <input formControlName="livraison" type="radio" name="livraison" value="Par post" id="Par post">
                    <label for="Par post" class="text-capitalize text-nowrap">{{"reparation.service.option3" |translate}}</label>
                </div>
                
            </div>
        </div>
    </form>
</div>
<div class="btn-navigation btn-next">
    <button  [disabled]="form.invalid" [routerLink]="['/search']"  (click)="handle()">Finir</button>
</div>
